<div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Billing Summary</h4>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <p><strong>Customer Name:</strong> {{ customerName }}</p>
            <p><strong>Room Number:</strong> {{ roomNumber }}</p>
            <p><strong>Stay Duration:</strong> {{ stayDuration }} nights</p>
          </div>
        </div>
  
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Item</th>
              <th class="text-end">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Room Charges</td>
              <td class="text-end">{{ roomCharge | currency:'INR':'symbol':'1.2-2' }}</td>
              

            </tr>
            <tr>
              <td>Service Charges</td>
              <td class="text-end">₹{{ serviceCharge | number:'1.2-2' }}</td>
            </tr>
            <tr class="table-active">
              <th>Total</th>
              <th class="text-end">₹{{ totalAmount | number:'1.2-2' }}</th>
            </tr>
          </tbody>
        </table>
  
        <div class="text-end">
          <button class="btn btn-success" (click)="goToPayment()">Pay Now</button>
        </div>
      </div>
    </div>
  </div>
